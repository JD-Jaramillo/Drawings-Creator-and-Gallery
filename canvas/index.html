<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.3.0/css/line-awesome.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Canvas</title>
</head>

<body>
    <div class="mininav">
        <button id="new" class="action">New</button>
        <button id="open" class="action">Open</button>
        <button id="save" class="action">Save</button>
        <button id="saveAs" class="action">Save As</button>
        <button id="clear" class="action" onclick="clearArea();return false;">Clear Canvas</button>
        <button id="delete" class="action">Delete</button>
    </div>
    <container class="canvaslay">
        <section id="toolbar">
            <div class="type" id="draw">
                <input type="radio" name="tool" class="tool" id="pen" value="0" onchange="tool();">
                <label for="pen">
                    <i class="las la-pen"></i>
                </label>
                <input type="radio" name="tool" class="tool" id="brush" value="1" onchange="tool();">
                <label for="brush">
                    <i class="las la-paint-brush"></i>
                </label>
                <input type="radio" name="tool" class="tool" id="bucket" value="2" onchange="tool();">
                <label for="bucket">
                    <i class="las la-fill-drip"></i>
                </label>
                <input type="radio" name="tool" class="tool" id="eraser" value="3" onchange="tool();">
                <label for="eraser">
                    <i class="las la-eraser"></i>
                </label>
                <input type="radio" name="tool" class="tool" id="text" value="4" onchange="tool();">
                <label for="text">
                    <i class="las la-text-width"></i>
                </label>
            </div>
            <section class="leftbar">
            <p>Width <span id="widthOut"></span></p>
            <input type="range" class="linealt" min="1" max="50" value="5" id="inputWidth" oninput="widthVal(value)">
            <p>Opacity <sapn id="opacityOut"></span></p>
            <input type="range" class="linealt" min="0" max="100" value="100" id="inputOpacity" oninput="opacityVal(value)"> 
            <p>Color</p>
            <input type="color" value="#000000" id="selColor" class="linealt">
            <div class="unrebtn">
            <button id="undo" class="action">Undo</button>
            <button id="redo" class="action">Redo</button>
            </div>
            </section>
        </section>
        <canvas id="canvas" width="800" Height="500"></canvas>
    </container>
</body>

<script src="script.js"></script>

</html>
