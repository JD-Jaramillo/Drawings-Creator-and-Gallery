<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.3.0/css/line-awesome.css">
    <link rel="stylesheet" href="styles.css">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="800" Height="500"></canvas>
    <section id="toolbar">
        <p>Line Width</p>
        <input type="number" class="tool" min="1" max="50" value="5" id="inputWidth">
        <input type="radio" class="tool" id="pen" checked>
        <label for="pen">
            <i class="las la-pen"></i>
        </label>
        <input type="radio" class="tool" id="brush">
        <label for="brush">
            <i class="las la-paint-brush"></i>
        </label>
        <input type="radio" class="tool" id="bucket">
        <label for="bucket">
            <i class="las la-fill-drip"></i>
        </label>
        <input type="radio" class="tool" id="eraser">
        <label for="eraser">
            <i class="las la-eraser"></i>
        </label>
        <input type="radio" class="tool" id="text">
        <label for="text">
            <i class="las la-text-width"></i>
        </label>
        <input type="color" value="#0000000" id="selColor" class="tool">
        </input>
        <button id="clear" class="tool" onclick="clearArea();return false;">Clear Canvas</button>
    </section>
</body>
<script src="script.js"></script>

</html>
