<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.3.0/css/line-awesome.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Canvas</title>
</head>

<body>
    <div class="mininav">
        <button id="save" class="action">New</button>
        <button id="save" class="action">Open</button>
        <button id="save" class="action">Save</button>
        <button id="save" class="action">Save As</button>
        <button id="clear" class="action" onclick="clearArea();return false;">Clear Canvas</button>
        <button id="save" class="action">Delete</button>
    </div>
    <container class="canvaslay">
        <section id="toolbar">
            <div class="type" id="draw">
                <input type="radio" name="tool" class="tool" id="pen" value="0" checked>
                <label for="pen">
                    <i class="las la-pen"></i>
                </label>
                <input type="radio" name="tool" class="tool" id="brush" value="1">
                <label for="brush">
                    <i class="las la-paint-brush"></i>
                </label>
                <input type="radio" name="tool" class="tool" id="bucket" value="2">
                <label for="bucket">
                    <i class="las la-fill-drip"></i>
                </label>
                <input type="radio" name="tool" class="tool" id="eraser" value="3">
                <label for="eraser">
                    <i class="las la-eraser"></i>
                </label>
                <input type="radio" name="tool" class="tool" id="text" value="4">
                <label for="text">
                    <i class="las la-text-width"></i>
                </label>
            </div>
            <p>Width</p>
            <input type="range" class="linealt" min="1" max="50" value="5" id="inputWidth">
            <p>Opacity</p>
            <input type="range" class="linealt" min="0" max="100" value="100" id="inputOpacity">
            <p>Stroke</p>
            <input type="range" class="linealt" min="0" max="50" value="0" id="inputStroke">
            <p>Flow</p>
            <input type="range" class="linealt" min="0" max="100" value="100" id="inputFlow">
            <p>Color</p>
            <input type="color" value="#000000" id="selColor" class="linealt">
        </section>
        <canvas id="canvas" width="800" Height="500"></canvas>
    </container>
</body>

<script src="script.js"></script>

</html>
